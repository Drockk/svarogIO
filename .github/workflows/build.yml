# CMake Build and Test Workflow
name: Build and Test

on:
  pull_request:
    branches: [ "main" ]

jobs:
  format-check:
    runs-on: ubuntu-latest
    name: Code Format Check
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format
    
    - name: Check C++ code formatting
      run: |
        echo "Checking code formatting with clang-format..."
        
        # Find all C++ files and check formatting
        FAILED=0
        while IFS= read -r file; do
          if ! clang-format --dry-run --Werror "$file" 2>&1; then
            echo "❌ Format check failed for: $file"
            FAILED=1
          fi
        done < <(find svarog tests examples -type f \( -name "*.cpp" -o -name "*.hpp" -o -name "*.h" \))
        
        if [ $FAILED -eq 1 ]; then
          echo ""
          echo "================================================"
          echo "Code formatting issues detected!"
          echo "================================================"
          echo ""
          echo "Please run the following command to fix formatting:"
          echo "  find svarog tests examples -type f \\( -name \"*.cpp\" -o -name \"*.hpp\" \\) -exec clang-format -i {} \\;"
          echo ""
          echo "Or let your IDE format on save (see .vscode/settings.json)"
          exit 1
        fi
        
        echo "✅ All files are properly formatted!"

  build-and-test:
    runs-on: ${{ matrix.os }}
    needs: format-check

    strategy:
      fail-fast: false

      matrix:
        os: [ubuntu-latest]
        build_type: [Release, Debug]
        c_compiler: [gcc, clang]
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ctest --build-config ${{ matrix.build_type }} --output-on-failure
